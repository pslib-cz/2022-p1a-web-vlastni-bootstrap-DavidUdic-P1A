      <div class="container">
		<h1>Výpočet kalorií</h1>
		<form id="calorie-form">
			<div>
				<label for="height">Výška (cm):</label>
				<input type="number" id="height" name="height" required>
			</div>
            <br>
			<div>
				<label for="weight">Váha (kg):</label>
				<input type="number" id="weight" name="weight" required>
			</div>
            <br>
			<div>
				<label for="age">Věk:</label>
				<input type="number" id="age" name="age" required>
			</div>
            <br>
			<div>
				<label for="activity">Fyzická aktivita:</label>
				<select id="activity" name="activity" required>
					<option value="">Vyberte fyzickou aktivitu</option>
					<option value="1.2">Málo nebo žádná fyzická aktivita</option>
					<option value="1.375">Lehká fyzická aktivita (1-3krát týdně)</option>
					<option value="1.55">Střední fyzická aktivita (3-5krát týdně)</option>
					<option value="1.725">Vysoká fyzická aktivita (6-7krát týdně)</option>
					<option value="1.9">Extrémní fyzická aktivita (pracující fyzicky a sportující)</option>
				</select>
			</div>
			<button type="submit">Vypočítat</button>
		</form>
        <br>
		<div id="result">
			<div class="calorie-info">
				<h2>Počet kcal pro udržení váhy:</h2>
				<p id="maintain-weight"></p>
			</div>
			<div class="calorie-info">
				<h2>Počet kcal pro zhubnutí:</h2>
				<p id="lose-weight"></p>
			</div>
			<div class="calorie-info">
				<h2>Počet kcal pro nabrání váhy:</h2>
				<p id="gain-weight"></p>
			</div>
		</div>
	</div>
